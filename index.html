<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Lexicon</title>
    <script defer type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/da095dbbc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main data-js="main" class="cards__container">
      <header class="header">
        <h1>The ultimate <br> Harry Potter Encyclopedia</h1>
        <div class="header__container">
          <label for="search-bar"></label> 
          <input class="header__search-bar" type="text" id="search-bar" placeholder="  Search for keywords.."><aria-label="Search-bar">
          <button class="header__bookmarks-button" aria-label="Go to Bookmarks">
            <img src="./icons/bookmark.svg"/>
            </button>
        </div>
      </header>
      <ul class="cards__container-list" data-js="cards-container"></ul>
  </main>
    <footer>
      <form class="footer__buttons-container" data-js="house-list">
        <div>
        <label for="gryffindor"><img class="footer__image" src="./icons/Gryffindor_ClearBG.png" alt=""></label>
        <input name="tag-filter" class="footer__button" value="Gryffindor" id="gryffindor" type="radio">
      </div>
      <div>
        <label for="ravenclaw"><img class="footer__image" src="./icons/RavenclawCrest.png" alt=""></label>
        <input name="tag-filter" class="footer__button" value="Ravenclaw" id="ravenclaw" type="radio">
      </div>
        <div>
        <label for="hogwarts"><img class="footer__image br-50" src="./icons/Hogwarts_houses.png" alt=""></label>
        <input name="tag-filter" class="footer__button" value="Hogwarts" id="hogwarts" type="radio">
      </div>
        <div>
        <label for="huffelpuff"><img class="footer__image" src="./icons/Hufflepuff_ClearBG.png" alt=""></label>
        <input name="tag-filter" class="footer__button" value="Hufflepuff" id="huffelpuff" type="radio">
      </div>
        <div>
        <label for="slytherin"><img class="footer__image" src="./icons/Slytherin_ClearBG.png" alt=""></label>
        <input name="tag-filter" class="footer__button" value="Slytherin" id="slytherin" type="radio">
      </div>
      </form>
    </footer>
  </body>
</html>
