<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Lexicon</title>
    <script defer type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/da095dbbc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main data-js="main" class="cards__container">
      <header class="header">
        <h1>The ultimate <br> Harry Potter Encyclopedia</h1>
        <div class="header__container">
          <label for="search-bar"></label> 
          <input class="header__search-bar" type="text" id="search-bar" placeholder="  Search for keywords.."><aria-label="Search-bar">
          <button class="header__bookmarks-button" aria-label="Go to Bookmarks">
            <img src="./icons/bookmark.svg"/>
            </button>
        </div>
      </header>
  </main>
    <footer>
      <ul class="footer__buttons-container" data-js="house-list">
        <button class="footer__button" data-js="gryffindor">gryffindor</button>
        <button class="footer__button" data-js="ravenclaw">RV</button>
        <button class="footer__button" data-js="hogwarts">H</button>
        <button class="footer__button" data-js="hufflepuff">HP</button>
        <button class="footer__button" data-js="slytherin">SL</button>
      </ul>
    </footer>
  </body>
</html>
